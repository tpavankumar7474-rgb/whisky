<!DOCTYPE html>
<html>
<head>
  <title>Map Iframe</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-tooltip {
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // === Initialize map ===
    const map = L.map("map").setView([23.8859, 45.0792], 6); // Center on Saudi Arabia
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup();
    map.addLayer(clusterGroup);

    // Maintain marker info
    let markerDataMap = new Map();

    console.log("Iframe map initialized and waiting for parent data...");

    // === Listen for data from parent (Grafana) ===
    window.addEventListener("message", (event) => {
      console.log("Iframe: message received from parent:", event.data);
      const data = event.data;
      if (!data || !data.incidentData) {
        console.warn("Iframe: no incidentData found in message");
        return;
      }

      const arr = data.incidentData;
      console.log("Iframe: incidentData array:", arr);

      clusterGroup.clearLayers();
      markerDataMap.clear();

      let bounds = [];

      arr.forEach((d, idx) => {
        const { state, lat, long, count } = d;
        if (lat == null || long == null) return;

        // Tooltip
        const tooltip = `
          <strong>Location:</strong> ${state}<br/>
          <strong>Latitude:</strong> ${lat}<br/>
          <strong>Longitude:</strong> ${long}<br/>
          <strong>Count:</strong> ${count}
        `;

        const marker = L.marker([lat, long], { title: state });
        marker.bindTooltip(tooltip, {
          direction: "top",
          permanent: false,
          opacity: 0.9
        });

        // On marker click, send to parent
        marker.on("click", () => {
          const payload = {
            type: "mapVariableUpdate",
            LOCATIONNAME: state,
            Latitude: lat,
            Longitude: long
          };
          window.parent.postMessage(payload, "*");
          console.log("Iframe: marker clicked, payload sent to parent:", payload);
        });

        clusterGroup.addLayer(marker);
        markerDataMap.set(state, { lat, long, count });
        bounds.push([lat, long]);
      });

      // === Cluster Click (show info but do not update variables) ===
      clusterGroup.on("clusterclick", (a) => {
        const markers = a.layer.getAllChildMarkers();
        if (markers.length > 0) {
          const first = markers[0].getLatLng();
          const popup = `
            <strong>Cluster size:</strong> ${markers.length}<br/>
            <strong>Example location:</strong> ${markers[0].options.title}<br/>
            <strong>Lat:</strong> ${first.lat}<br/>
            <strong>Long:</strong> ${first.lng}
          `;
          L.popup()
            .setLatLng(a.latlng)
            .setContent(popup)
            .openOn(map);
          console.log("Iframe: cluster clicked — popup shown (no Grafana update)");
        }
      });

      // === Fit bounds ===
      if (bounds.length > 0) {
        const b = L.latLngBounds(bounds);
        map.fitBounds(b, { padding: [40, 40] });
      } else {
        console.warn("Iframe: No valid lat/long bounds found");
      }
    });

    // === Debug message ===
    console.log("Iframe map fully ready, waiting for incidentData...");
  </script>
</body>
</html>
