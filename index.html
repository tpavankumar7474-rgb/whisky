<!DOCTYPE html>
<html>
<head>
  <title>Map Iframe</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup();
    map.addLayer(clusterGroup);

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.incidentData) return;
      const arr = data.incidentData;

      clusterGroup.clearLayers();

      let bounds = [];

      arr.forEach((d) => {
        const { state, lat, long, count } = d;
        if (lat == null || long == null) return;

        const tooltip = `<strong>State:</strong> ${state}<br/><strong>Lat:</strong> ${lat}<br/><strong>Long:</strong> ${long}<br/><strong>Count:</strong> ${count}`;

        const marker = L.marker([lat, long], { title: state });
        marker.bindTooltip(tooltip, { direction: "top", permanent: false, opacity: 0.9 });

        marker.on("click", (e) => {
          const payload = {
            type: "mapClick",
            state: state,
            lat: lat,
            long: long,
            count: count,
            label: state,
          };
          window.parent.postMessage(payload, "*");
          console.log("Iframe: marker clicked, payload:", payload);
        });

        clusterGroup.addLayer(marker);
        bounds.push([lat, long]);
      });

      clusterGroup.on("clusterclick", (a) => {
        const markers = a.layer.getAllChildMarkers();
        if (markers.length) {
          const first = markers[0].getLatLng();
          const popup = `<strong>Cluster size:</strong> ${markers.length}<br/><strong>First state:</strong> ${markers[0].options.title}<br/><strong>Lat:</strong> ${first.lat}<br/><strong>Long:</strong> ${first.lng}`;
          L.popup().setLatLng(a.latlng).setContent(popup).openOn(map);
          console.log("Iframe: cluster clicked, popup shown but no variable update");
        }
      });

      if (bounds.length) {
        map.fitBounds(L.latLngBounds(bounds), { padding: [40, 40] });
      }
    });

    console.log("Iframe map page initialized, waiting for parent message...");
  </script>
</body>
</html>'></iframe>

  <script>
    // Variables display elements
    const locationNameEl = document.getElementById("locationName");
    const latitudeEl = document.getElementById("latitude");
    const longitudeEl = document.getElementById("longitude");

    // Listen for messages from iframe
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data && data.type === "mapClick") {
        // Update variables and display
        const { state, lat, long } = data;
        locationNameEl.textContent = state;
        latitudeEl.textContent = lat.toFixed(6);
        longitudeEl.textContent = long.toFixed(6);
      }
    });
